<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.3/dist/generative-ai.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #4285f4;
            color: white;
            font-size: 1.5rem;
            border-radius: 12px 12px 0 0;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            align-items: start;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }

        .assistant-message {
            background: #f5f5f5;
        }

        .bot-icon {
            margin-right: 8px;
            color: #4285f4;
        }

        .message-content {
            word-break: break-word;
        }

        .input-form {
            display: flex;
            padding: 20px;
            gap: 10px;
        }

        .input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #4285f4;
        }

        .send-button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
        }

        .send-button:hover {
            background: #3367d6;
        }

        .loading {
            color: #666;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Gemini Chat</div>
        <div class="messages-container" id="messages"></div>
        <form class="input-form" id="chat-form">
            <input type="text" class="input" id="user-input" placeholder="Type your message...">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <script>
        const API_KEY = 'AIzaSyC2RUbVzEpaD-MmkmoSSl0Eh2bQlMstevM';
        const genAI = new GoogleGenerativeAI(API_KEY);

        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        async function sendMessage(e) {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            userInput.value = '';

            // Add loading message
            const loadingDiv = addMessage('assistant', '...');

            try {
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                const result = await model.generateContent(message);
                const response = await result.response;
                const text = response.text();

                // Replace loading with actual response
                loadingDiv.remove();
                addMessage('assistant', text);
            } catch (error) {
                console.error('Error:', error);
                loadingDiv.remove();
                addMessage('assistant', 'Sorry, there was an error processing your request.');
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            if (role === 'assistant') {
                const botIcon = document.createElement('span');
                botIcon.className = 'bot-icon';
                botIcon.innerHTML = 'ðŸ¤–';
                messageDiv.appendChild(botIcon);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageDiv;
        }

        chatForm.addEventListener('submit', sendMessage);
    </script>
</body>
</html>
